<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Tailwind CSS</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body style="background-color: #1e1e1e">
    <!-- Header Start -->
    <header
      class="absolute left-0 top-0 z-10 flex w-full items-center bg-transparent"
    >
      <div class="container">
        <div class="relative flex items-center justify-between">
          <div class="flex items-center justify-center px-4">
            <div class="px-1.5">
              <a href="#" class="block py-6">
                <img
                  src="dist/img/Logo-Untan-Universitas-Tanjungpura-PNG-1140x1142 1.png"
                  alt=""
                  class="h-49 w-49"
                />
              </a>
            </div>
            <div class="px-1.5">
              <a href="#" class="block py-6">
                <img src="dist/img/hmsi 1.png" alt="" class="h-49 w-49" />
              </a>
            </div>
            <div class="px-1.5">
              <a href="#home" class="block py-6">
                <img
                  src="dist/img/MATRIX.png"
                  alt=""
                  class="h-[60px] w-[88px]"
                />
              </a>
            </div>
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="absolute right-4 block lg:hidden"
            >
              <span
                class="hamburger-line origin-top-left transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line origin-bottom-left transition duration-300 ease-in-out"
              ></span>
            </button>

            <nav
              id="nav-menu"
              class="absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-primary py-5 shadow-lg lg:static lg:block lg:max-w-full lg:rounded-none lg:bg-transparent lg:shadow-none"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="#home"
                    class="mx-8 flex py-2 text-base text-white group-hover:text-secondary"
                    >Beranda</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#about"
                    class="mx-8 flex py-2 text-base text-white group-hover:text-secondary"
                    >Tentang MATRIX</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#portfolio"
                    class="mx-8 flex py-2 text-base text-white group-hover:text-secondary"
                    >Profil Anggota</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#clients"
                    class="mx-8 flex py-2 text-base text-white group-hover:text-secondary"
                    >Galeri</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#blog"
                    class="mx-8 flex py-2 text-base text-white group-hover:text-secondary"
                    >Lagu-Lagu</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#contact"
                    class="mx-8 flex py-2 text-base text-white group-hover:text-secondary"
                    >Kontak</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Start -->
    <section id="home">
      <div class="relative">
        <img
          src="dist/img/2.jpg"
          alt=""
          class="relative mx-auto max-w-full blur-xs brightness-50"
        />
        <h1
          class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-xl font-bold text-primary lg:text-4xl xl:text-6xl"
        >
          Profil Angkatan
        </h1>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- About Section Start -->
    <section id="about" class="pb-32 pt-36">
      <div class="container flex min-h-[100vh] items-center justify-center">
        <div
          class="slide-container swiper w-full max-w-[1120px] md:mx-[10px] md:my-[0]"
        >
          <div class="slide-content mx-10 my-0 overflow-hidden">
            <div class="card-wrapper swiper-wrapper">
              <div class="card swiper-slide card-ketang">
                <img
                  src="dist/img/1.jpg"
                  alt=""
                  class="h-full w-full object-cover brightness-50"
                />
                <h2 class="font-bold text-white">Nama</h2>
                <h2 class="font-bold text-white">NIM</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <!-- About Section End -->

    <!-- Visi dan Misi  Start -->

    <!-- Footer Start -->
    <footer class="bg-white pb-12 pt-24">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="mb-12 w-full px-4 font-medium text-dark md:w-1/3">
            <img
              src="dist/img/matrix full logo.png"
              alt=""
              class="-mx-[10px] mb-5"
            />
            <p>Jl. Prof. DR. Hadari Nawawi, Gdg. FMIPA Baru</p>
            <p>Telepon : (0561) 577963</p>
            <p>Email : sisfo@untan.ac.id</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Back to top Start -->

    <!-- Back to top End -->

    <script src="dist/js/script.js"></script>
    <script src="dist/js/swiper-bundle.min.js"></script>
    <script src="dist/js/swiper.js"></script>
  </body>
</html>
